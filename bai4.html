<script>
    let a = prompt("nhap ma can kiem tra");
    let regexp = /^[0-9]{2}\-[0-9]{5}$/;
    function kiemtra(a) {

            return true;
        } return false;
    }
    if (kiemtra(a)==true){

    }
</script>
