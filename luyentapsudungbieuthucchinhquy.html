<script>
    let a = prompt('nhap du lieu');
    let regexp = /^[0-9]{2}\-[0-9]{2}\-[0-9]{4}$/;
    function checkday(a) {
        if(regexp.test(a)==true) {
            return true;
        } return false;
    }
    checkday(a);
    if (checkday(a)==true){
        document.write('du lieu ban nhap vao hop le');
    } else {
       document.write('du lieu ban nhap vao k hop le');
   }
</script>
