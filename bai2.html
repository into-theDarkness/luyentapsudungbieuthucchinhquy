<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let a =prompt('Nhap chuoi ban can dem so tu');
    let count =0;
    function kiemtra(a) {
        for (let i=0;i<a.length;i++){
            count++;
        }
    }
    kiemtra(a);
    document.write('chuoi cua ban co: ' + count + ' ki tu');

</script>

</body>
</html>
